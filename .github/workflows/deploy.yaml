name: CI

on:
  workflow_dispatch:

jobs:
  testing:
    runs-on: ubuntu-latest
    environment: 
      name: DEV # ${GITHUB_REF##*/}
    
    env: 
      my_secret: ${{ secrets.MY_SECRET }}
    steps:
      - uses: actions/checkout@v2
      - name: Run a one-line script
        run: |
          echo "running a job in dev environment!"
          echo "my branch is: ${GITHUB_REF##*/}"
          echo ${{ env.my_secret == 'prod' && 'is prod' || 'not prod' }}
          echo ${{ env.my_secret == 'dev' && 'is dev' || 'not dev' }}
          echo ${{ env.my_secret == 'uat' && 'is uat' || 'not uat' }}
      - id: foo
        name: testing reusable actions
        uses: actions/reusable-github-workflows@main
        with:
          who-to-greet: 'Mona the Octocat'
      - run: echo random-number ${{ steps.foo.outputs.random-number }}
        shell: bash
        
  reusable-workflow: 
    uses: WNS-Malkom/malkom-infra/.github/workflows/reusable-workflow.yaml@dev