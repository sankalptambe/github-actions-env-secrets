name: CI

on:
  workflow_dispatch:

jobs:
  testing:
    runs-on: ubuntu-latest
    environment: 
      name: dev # ${GITHUB_REF##*/}
    
    env: 
      my_secret: ${{ secrets.MY_SECRET }}
    steps:
      - uses: actions/checkout@v2
      - name: Run a one-line script
        run: |
          echo "running a job in dev environment!"
          echo "my branch is: ${GITHUB_REF##*/}"
          echo ${{ env.my_secret == 'prod' && 'is prod' || 'not prod' }}
          echo ${{ env.my_secret == 'dev' && 'is dev' || 'not dev' }}
          echo ${{ env.my_secret == 'uat' && 'is uat' || 'not uat' }}
      - id: foo
        uses: actions/hello-world-composite-action@v1
        with:
          who-to-greet: 'Mona the Octocat'
      - run: echo random-number ${{ steps.foo.outputs.random-number }}
        shell: bash

  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v2
      - id: foo
        uses: actions/reusable-github-workflows@v1
        with:
          who-to-greet: 'Mona the Octocat'
      - run: echo random-number ${{ steps.foo.outputs.random-number }}
        shell: bash     